
<link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css">  
<link rel="stylesheet" href="https://unpkg.com/primeicons@latest/primeicons.css">
<div class="signup-container grid grid-nogutter surface-ground text-800 min-h-screen align-items-center justify-content-center">

    <!-- Left Column: Welcome Text -->
    <div class="col-12 md:col-6 p-6 text-center md:text-left flex align-items-center justify-content-center md:justify-content-start">
        <section>
            <span class="block text-6xl font-bold mb-1 text-white">Join Us</span>
            <div class="text-6xl text-primary font-bold mb-3">Create Your Account</div>
            <p class="mt-0 mb-4 text-gray-400 line-height-3 text-xl">Start managing your backups efficiently and securely.</p>
        </section>
    </div>

    <!-- Right Column: Signup Form Card -->
    <div class="col-12 md:col-6 p-6 flex align-items-center justify-content-center">
        <p-card styleClass="w-full max-w-30rem signup-card">
            <ng-template pTemplate="header">
                <div class="text-center text-2xl font-bold pt-4">Sign Up</div>
            </ng-template>

            <div class="field mb-4 px-4">
                <label for="username" class="block text-900 font-medium mb-2">Username</label>
                <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-user"></i>
                    </p-inputGroupAddon>
                    <input id="username" type="text" pInputText placeholder="Choose a username" class="w-full" [(ngModel)]="username" />
                </p-inputGroup>
            </div>
            <div class="field mb-4 px-4">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                 <p-inputGroup>
                    <p-inputGroupAddon>
                        <i class="pi pi-envelope"></i>
                    </p-inputGroupAddon>
                    <input id="email" type="email" pInputText placeholder="Enter your email" class="w-full" [(ngModel)]="email" />
                </p-inputGroup>
            </div>
            <div class="field mb-4 px-4">
                <label for="password" class="block text-900 font-medium mb-2">Password</label>
                <p-password inputId="password" [(ngModel)]="password" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" placeholder="Create a password" [feedback]="true"></p-password>
            </div>
             <div class="field mb-4 px-4">
                <label for="confirmPassword" class="block text-900 font-medium mb-2">Confirm Password</label>
                <p-password inputId="confirmPassword" [(ngModel)]="confirmPassword" [toggleMask]="true" styleClass="w-full" inputStyleClass="w-full" placeholder="Confirm your password" [feedback]="false"></p-password>
                <!-- Add validation logic later to check if passwords match -->
            </div>

            <div class="px-4">
                 <button pButton pRipple label="Sign Up" icon="pi pi-user-plus" class="w-full p-button-primary mb-3" (click)="signUp()"></button> <!-- Assuming you have a signUp() method -->

                 <p-divider align="center" styleClass="my-3">
                    <span class="text-600 font-normal text-sm">OR</span>
                 </p-divider>

                 <button
                    pButton
                    pRipple
                    label="Sign Up with Google"
                    icon="pi pi-google"
                    class="w-full p-button-outlined p-button-secondary mb-3" 
                    (click)="signInWithGoogle()">
                 </button>

                 <!-- Link to Sign In -->
                 <div class="text-center text-sm mt-3"> <!-- Added mt-3 for spacing -->
                    <span class="text-600">Already have an account? </span>
                    <a routerLink="/login" class="text-primary hover:text-primary-dark font-medium">Sign In</a>
                 </div>
            </div>

            <ng-template pTemplate="footer">
                <!-- Optional: Add footer content if needed -->
            </ng-template>
        </p-card>
    </div> <!-- End Right Column -->

</div> <!-- End Main Grid -->
